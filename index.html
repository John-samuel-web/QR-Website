<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 300px;
      padding: 8px;
      font-size: 14px;
    }
    button {
      margin-left: 8px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”— URL â†’ QR Code Generator</h1>

  <div class="container">
    <input type="text" id="urlInput" placeholder="Enter or paste your link here">
    <button id="generateBtn">Generate QR</button>

    <div id="qrcode"></div>
  </div>

  <!-- QRCode.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const input = document.getElementById('urlInput');
    const btn = document.getElementById('generateBtn');
    const qrContainer = document.getElementById('qrcode');
    let qr;

    btn.addEventListener('click', () => {
      const url = input.value.trim();
      if (!url) {
        alert('Please enter a URL!');
        return;
      }

      // Clear previous QR
      qrContainer.innerHTML = "";

      // Generate new QR
      qr = new QRCode(qrContainer, {
        text: url,
        width: 200,
        height: 200,
      });
    });
  </script>
</body>
</html>
